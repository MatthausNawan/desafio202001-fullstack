<div style="padding: 13px;">
  <mat-spinner *ngIf="places.length === 0"></mat-spinner>

  <mat-card *ngFor="let place of places" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{ place.address }}</mat-card-title>
      <!-- <mat-card-subtitle >{{ product.price }} $/ {{ product.quantity }} -->
      <!-- </mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ place.city }}
      </p>
      <!-- <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" /> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy product</button>
    </mat-card-actions>
  </mat-card>
  <div class="">sua latitude: {{ lat }}</div>
  <div class="">sua longitude: {{ log }}</div>
</div>
